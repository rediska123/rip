{% extends 'base.html' %}

{% load static %}

{% block title %}
	Абонемент
{% endblock %}

{% block content %}
	<div class="container">
	  <!-- Шапка с корзиной -->
      <div class="card pass-card mb-4">
	    <div class="card-body">
			{% if cart_count != 0 %}
	    	<a class="btn btn-primary float-end pass-button" href="{% url 'pass_cart' cart_id %}"> 
				Корзина <span class="badge text-bg-secondary">{{cart_count}}</span>
			</a>
		{% else %}
			<a class="btn btn-primary float-end pass-button" href="#"> 
				Корзина
			</a>
		{% endif %}
	    </div>
      </div>
	  <!-- Карточки -->
	  <div class="card mb-3 pass-card">
		<div class="row g-0">
		  <div class="col-md-4">
			<img src="{{data.image}}" class="img-fluid rounded-start pass-img" alt="...">
		  </div>
		  <div class="col-md-8">
			<div class="card-body">
			  <h5 class="card-title">{{data.name}}</h5>
			  <h4 class="card-text">{{data.price}}Р</h4>
			  <p class="card-text">{{data.description}}</p>
			</div>
		  </div>
		</div>
	  </div>
	</div>
{% endblock %}
