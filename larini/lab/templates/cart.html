{% extends 'base.html' %}

{% load static %}

{% block title %}
	Абонемент
{% endblock %}


{% block content %}
	<div class="container">
		<div class="card pass-card mb-4">
			<div class="card- body">
				<div class="input-group mb-3 card-input" style="padding: 15px 10px 0px 10px">
					<span class="input-group-text" id="basic-addon1">ФИО</span>
					<input type="text" class="form-control" aria-label="Client_username" aria-describedby="basic-addon1">
				</div>
				<div class="input-group mb-3 card-input" style="padding: 0px 10px 0px 10px">
					<span class="input-group-text" id="basic-addon1">Дата</span>
					<input type="text" class="form-control" aria-label="Order_date" aria-describedby="basic-addon1">
				</div>
		</div>
	</div>
	  <!-- Карточки -->
	  <div>
		{% for pass in items %}
                {% include 'cart_pass_card.html' with element=pass %}
                {% empty %}
                    <div class="card pass-card mb-4">
					<div class="card-body">
					<ul class="list-group list-group-flush">
						<li class="list-group-item pass-card h5">Список пуст</li>
					</ul>

					</div>
					</div>
        {% endfor %}
	  </div>
      <div class="card pass-card mb-4">
	    <div class="card-body">
	      <ul class="list-group list-group-flush">
            <li class="list-group-item pass-card h3">Итого: {{final_price}}Р</li>
          </ul>

	    </div>
      </div>
	</div>
{% endblock %}
